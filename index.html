<!DOCTYPE html> 
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="opis">
		<meta name="keywords" content="keywords, keywords">
		<meta name="viewport" content="initial-scale=1">
			<title>Tournament Must-Have</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header class="header">
			<h1 class="header__title" id="header">Tournament Must Have</h1>
			<img class="header__logo" src="res/###" alt="TMH logo">
		</header>
		<nav class="nav" id="nav">
			<button type="button" class="nav__confirm" id="nav__confirm">
				Create new Tournament
			</button>
		</nav>
		<section class="collector" id="collector">
			<form class="collector__form">
				<select class="collector__select" name="Choose tournament type" id="collector__select" required>
					<option value="League">League (round-robin)</option>
					<option value="Cup">Cup</option>
					<option value="Mixed">Mixed (league + cup)</option>
				</select>
				<input class="collector__input" id="collector__input" type="text" ></input>
				<button class="collector__add" id="collector__add" type="button">Add</button>
				<button class="collector__generate" id="collector__generate" type="button">Generate</button>
			</form>
			<div class="collector__show">
				<p class="collector__alert"id="alertOne">First write team name :)</p>
				<p class="collector__alert" id="alertTwo">You need at least 3 teams!</p>
				<ul class="collector__list" id="collector__list">

				</ul>
			</div>
		</section>
		<section class="result" id="result">
			<ol class="result__list">
				<li class="test">test</li>
			</ol>
		</section>
		<footer class="footer">
			<p class="footer__info">Use for fun and sport! 
				<ul class="footer__links">
					<li class="footer__link"><i class="fab fa-github-square"></i> Check my <a href="https://github.com/CrissNowik" target="_blank">Github</a> </li>
					<li class="footer__link"><i class="fab fa-linkedin"></i> Look at my <a href="https://www.linkedin.com/in/krzysztof-nowicki-0a5a9a164/" target="_blank">LinkedIn profile</a></li>
					<li class="footer__link"><i class="fas fa-envelope"></i><a href="mailto:krzysztof11nowicki@gmail.com"> Write to me</a></li>
				</ul>
		</footer>
		<script src="dist/out.js" type="text/javascript"></script>
	</body>
</html>
